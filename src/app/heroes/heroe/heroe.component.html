<h1>{{nombre}}</h1>

<dl>
    <td>Nombre: </td>
    <dd>{{nombre}}</dd>

    <td>Edad: </td>
    <dd>{{edad}}</dd>

    <td>Nombre cap: </td>
    <dd>{{nombreCapitalizado}}</dd>

    <button (click)="obtenerNombre()">Imprimir</button>
    <button (click)="cambiarNombre()">Cambiar nombre</button>
    <button (click)="cambiarEdad()">Cambiar edad</button>

</dl>
